plugins {
    id 'buildlogic.java-application-conventions'
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8) // 使用 Java 8
    }
}

dependencies {
    implementation 'org.apache.commons:commons-text'

    // Apache Commons Text for text manipulation
    implementation 'org.apache.commons:commons-text:1.9'

    // jSerialComm for serial port communication
    implementation 'com.fazecast:jSerialComm:2.7.0'

    // SQLite JDBC driver for database access
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'

    // JavaFX for GUI (if needed)
    implementation 'org.openjfx:javafx-controls:17.0.2'

    // Add JavaCV for multimedia handling (if needed)
    implementation 'org.bytedeco:javacv:1.5.7'

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'

    // Include the utilities subproject
    implementation project(':utilities')
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.app.App'
}
